<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inbox - Chat with Your Match</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #2874f0;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      flex-shrink: 0;
    }
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
    }
    #chatMessages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: #fafafa;
    }
    .message {
      margin-bottom: 10px;
      max-width: 70%;
      padding: 8px 12px;
      border-radius: 15px;
      clear: both;
      word-wrap: break-word;
    }
    .message.sent {
      background-color: #2874f0;
      color: white;
      float: right;
      border-bottom-right-radius: 0;
    }
    .message.received {
      background-color: #e9e9e9;
      color: #333;
      float: left;
      border-bottom-left-radius: 0;
    }
    #chatInputArea {
      display: flex;
      gap: 10px;
    }
    #chatInput {
      flex-grow: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #sendButton {
      background-color: #2874f0;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #sendButton:hover {
      background-color: #1a52c0;
    }
  </style>
</head>
<body>
  <header>Chat with Alice</header>
  <header style="background-color:#2874f0; color:white; padding:10px 20px; font-size:1.2rem; font-weight:bold; display:flex; align-items:center; gap:10px;">
    <a href="discover.html" style="color:white; text-decoration:none; font-size:1.5rem;">&larr;</a>
    Chat with Alice
  </header>
  <main>
    <div id="chatMessages">
      <!-- Chat messages will appear here -->
    </div>
    <div id="chatInputArea">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendButton">Send</button>
    </div>
  </main>
  <a href="discover.html" style="text-align:center; display:block; margin: 10px auto; color: #2874f0; font-weight: 600; text-decoration: none;">&larr; Back to Discover</a>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendButton = document.getElementById('sendButton');

    function addMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendButton.addEventListener('click', () => {
      const message = chatInput.value.trim();
      if (message === '') return;
      addMessage(message, 'sent');
      chatInput.value = '';

      // Simulate a reply from the matched user after 1 second
      setTimeout(() => {
        addMessage('This is a reply from Alice.', 'received');
      }, 1000);
    });

    // Allow sending message by pressing Enter key
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendButton.click();
      }
    });
  </script>
</body>
</html>
