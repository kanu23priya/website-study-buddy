<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback - Study Buddy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2874f0;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2874f0;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea,
    select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background-color: #2874f0;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a52c0;
    }
    .feedback-info {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Feedback - Study Buddy</header>
  <main>
    <h1>We Value Your Feedback</h1>
    <form id="feedbackForm" action="#" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />
      
      <label for="rating">Rating</label>
      <select id="rating" name="rating" required>
        <option value="" disabled selected>Select a rating</option>
        <option value="5">Excellent</option>
        <option value="4">Very Good</option>
        <option value="3">Good</option>
        <option value="2">Fair</option>
        <option value="1">Poor</option>
      </select>
      
      <label for="comments">Comments</label>
      <textarea id="comments" name="comments" placeholder="Write your feedback here..." required></textarea>
      
      <button type="submit">Submit Feedback</button>
    </form>
    <div class="feedback-info">
      <p>Thank you for helping us improve Study Buddy!</p>
    </div>
  </main>
  <script>
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for your feedback! We appreciate your input.');
      form.reset();
    });
  </script>
</body>
</html>
