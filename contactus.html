<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Study Buddy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2874f0;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2874f0;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      resize: vertical;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background-color: #2874f0;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a52c0;
    }
    .contact-info {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>Contact Us - Study Buddy</header>
  <main>
    <h1>Get in Touch</h1>
    <form id="contactForm" action="#" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required />
      
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Your email address" required />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <p>If you have any questions or feedback, feel free to reach out to us!</p>
      <p>Email: <a href="mailto:support@studybuddy.com">support@studybuddy.com</a></p>
      <p>Helpline: <a href="tel:+15551234567">+1 (555) 123-4567</a></p>
    </div>
  </main>
  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for contacting Study Buddy! We will get back to you shortly.');
      form.reset();
    });
  </script>
</body>
</html>
