<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Page - Study Buddy</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #2874f0;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
    }
    main {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2874f0;
      margin-bottom: 20px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    label {
      font-weight: 600;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    select,
    textarea {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
    }
    button {
      background-color: #2874f0;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a52c0;
    }
    .back-link {
      display: block;
      margin: 20px auto 0;
      text-align: center;
      color: #2874f0;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>Study Buddy - Profile Page</header>
  <main>
    <h2>Create Your Profile</h2>
    <form id="profileForm" onsubmit="event.preventDefault(); window.location.href='buddyfinder.html';">
      <label for="interests">Interests</label>
      <textarea id="interests" name="interests" placeholder="Enter your interests..."></textarea>

      <label>Subjects</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="subjects" value="Mathematics" /> Mathematics</label>
        <label><input type="checkbox" name="subjects" value="Science" /> Science</label>
        <label><input type="checkbox" name="subjects" value="English" /> English</label>
        <label><input type="checkbox" name="subjects" value="History" /> History</label>
        <label><input type="checkbox" name="subjects" value="Computer Science" /> Computer Science</label>
        <label><input type="checkbox" name="subjects" value="Languages" /> Languages</label>
      </div>

      <label for="studyTimes">Preferred Study Times</label>
      <select id="studyTimes" name="studyTimes" required>
        <option value="" disabled selected>Select preferred study time</option>
        <option value="Morning">Morning</option>
        <option value="Afternoon">Afternoon</option>
        <option value="Evening">Evening</option>
        <option value="Night">Night</option>
      </select>

      <button type="submit">Save Profile</button>
    </form>
    <a href="signup.html" class="back-link">&larr; Back to Sign Up</a>
  </main>
</body>
</html>
